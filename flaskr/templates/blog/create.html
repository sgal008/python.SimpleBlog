<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  {% block content %}
    <form method="post">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" value="{{ request.form['title'] }}" required>
      <label for="summary">Summary</label>
      <input type="text" name="summary" id="summary" value="{{ request.form['summary'] }}" required>
      <label for="content">Content</label>
      <input type="text" name="content" id="content" value="{{ request.form['content'] }}" required>
    </form>
  {% endblock %}
</body>
</html>
